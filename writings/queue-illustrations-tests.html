<!DOCTYPE html>
<html>
<head>
    <title>Laminar | Queue Illustrations</title>
    <link rel="stylesheet" href="../site.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="../favicon.ico">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="queue-illustrations.css">
</head>
<body class="writing">
<header>
    <h1><a href="https://golaminar.de">Laminar</a></h1>
</header>
<main>

    <article>
    <figure id="figure-MM1-queue">

        <figcaption>Expected queue length interactive illustration</figcaption>

        <button class="playback-queue-behaviour">Start</button>
        <br>

        <label for="play-speed-factor">Playback speed factor</label>
        <input name="play-speed-factor" value="10" type="number">
        <br>

        <label for="expected-arrival-time-interval">Expected interval between arrivals (seconds)</label>
        <input name="expected-arrival-time-interval" value="121" type="number">
        <br>

        <label for="expected-service-time">Expected service time (seconds)</label>
        <input name="expected-service-time" value="120" type="number">
        <br>

        <div id="queue-simulations" class="cols">

        <template id="queue-simulation-template">
            <div class="queue-simulation col">
                <table class="queue-status">
                    <tr>
                        <th>Queue length:</th>
                        <td class="number"><span class="queue-length">0</span></td>
                    </tr>
                    <tr>
                        <th>Expected wait:</th>
                        <td class="number"><span class="expected-wait-time">0.00 minutes</span></td>
                    </tr>
                    <tr>
                        <th>Elapsed time:</th>
                        <td class="number"><span class="elapsed-time">0.00 hours</span></td>
                    </tr>
                </table>

                <ol class="queue"></ol>

                <div class="cols">
                    <div class="col">
                        <span>Actual average arrival interval: </span><span class="avg-arrival-time-interval">—</span>
                        <ol class="arrival-time-intervals"></ol>
                    </div>
                    <div class="col">
                        <span>Actual average service time: </span><span class="avg-service-time">—</span>
                        <ol class="service-times"></ol>
                    </div>
                </div>
            </div>
        </template>

        </div>

        <script src="calculated-intervals.js"></script>
        <script src="queue-illustrations.js"></script>
    </figure>
    </article>

</main>
</body>
</html>
