<!DOCTYPE html>
<html>
<head>
    <title>Laminar | Queue Illustrations</title>
    <link rel="stylesheet" href="../site.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="../favicon.ico">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="queue-illustrations.css">
</head>
<body class="writing">
<header>
    <h1><a href="https://golaminar.de">Laminar</a></h1>
</header>
<main>

    <article>
    <figure id="figure-MM1-queue">
        <div class="cols">
            <div class="col">
                <button class="playback-queue-behaviour">Start simulation</button>
                <br>
                <label for="play-speed-factor">Playback speed factor</label>
                <input name="play-speed-factor" value="10" type="number">
            </div>
            <div class="col">
                <span>Queue Length: </span><span id="queue-length">0</span>
                <br>
                <span>Expected wait time: </span><span id="expected-wait-time">0.00 minutes</span>
                <br>
                <span>Elapsed time: </span><span id="elapsed-time">0.00 hours</span>
            </div>
        </div>

        <ol class="queue" id="queue"></ol>

        <div class="cols">
            <div class="col">
                <label for="expected-arrival-time-interval">Expected interval between arrivals (seconds)</label>
                <input name="expected-arrival-time-interval" value="121" type="number">
                <br>
                <span>Actual average arrival interval: </span><span id="avg-arrival-time-interval">—</span>
                <ol id="arrival-time-intervals"></ol>
            </div>
            <div class="col">
                <label for="expected-service-time">Expected service time (seconds)</label>
                <input name="expected-service-time" value="120" type="number">
                <br>
                <span>Actual average service time: </span><span id="avg-service-time">—</span>
                <ol id="service-times"></ol>
            </div>
        </div>
        <figcaption>Expected queue length interactive illustration</figcaption>
        <script src="calculated-intervals.js"></script>
        <script src="queue-illustrations.js"></script>
    </figure>
    </article>

</main>
</body>
</html>
