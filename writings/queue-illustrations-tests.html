<!DOCTYPE html>
<html>
<head>
    <title>Laminar | Queue Illustrations</title>
    <link rel="stylesheet" href="../site.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="../favicon.ico">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <link rel="stylesheet" href="queue-illustrations.css">
</head>
<body class="writing">
<header>
    <h1><a href="https://golaminar.de">Laminar</a></h1>
</header>
<main>

    <article>
    <figure id="figure-MM1-queue">

        <figcaption>Expected queue length interactive illustration</figcaption>

        <div class="cols">
            <div class="col">
                <div class="simulation-controls">
                    <button class="playback-queue-behaviour">Start</button>
                </div>
            </div>
            <div class="col">
                <table class="simulation-settings">
                    <tr>
                        <th>
                            <label for="play-speed-factor">Playback speed factor</label>
                        </th>
                        <td class="number">
                            <input name="play-speed-factor" value="10" type="number">
                        </td>
                        <td class="unit">
                            seconds / frame
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label for="expected-arrival-time-interval">Expected interval between arrivals</label>
                        </th>
                        <td class="number">
                            <input name="expected-arrival-time-interval" value="121" type="number">
                        </td>
                        <td class="unit">
                            seconds
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label for="expected-service-time">Expected service time</label>
                        </th>
                        <td class="number">
                            <input name="expected-service-time" value="120" type="number">
                        </td>
                        <td class="unit">
                            seconds
                        </td>
                    </tr>
                </table>
            </div>
        </div>

        <div id="queue-simulations" class="cols">

        <template id="queue-simulation-template">
            <div class="queue-simulation col">
                <table class="queue-status">
                    <tr>
                        <th>Queue<br>length:</th>
                        <td class="number"><span class="queue-length">0</span></td>
                    </tr>
                </table>

                <ol class="queue"></ol>

            </div>
        </template>

        </div>

        <canvas id="queue-lengths-graph-canvas"></canvas>

        <script src="calculated-intervals.js"></script>
        <script src="queue-illustrations.js"></script>
    </figure>
    </article>

</main>
</body>
</html>
